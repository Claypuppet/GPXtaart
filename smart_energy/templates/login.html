{% extends 'base.html' %}

{% block body %}

    <link rel="stylesheet" href="/static/css/login.css">


    <form class="form-signin" method="post">
        {% csrf_token %}
        <div class="text-center mb-4">
            <img class="mb-4" src="/static/assets/logo.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        </div>

        <div class="form-label-group">
            <input name="{{ form.username.html_name }}" type="text" id="{{ form.username.id_for_label }}"
                   class="form-control" placeholder="Username" required="" autofocus="">
            <label for="{{ form.username.id_for_label }}">Username</label>
        </div>

        <div class="form-label-group">
            <input name="{{ form.password.html_name }}" type="password" id="{{ form.password.id_for_label }}"
                   class="form-control" placeholder="Password" required="">
            <label for="{{ form.password.id_for_label }}">Password</label>
        </div>

        <div class="checkbox mb-3 text-center">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">Â© GPX  2019</p>
    </form>

{% endblock %}
